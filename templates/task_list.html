<html>
  <body>
    <h1>Profiles</h1>
    <ul>
      {% for task in tasks %}
      <h3>{{ task.title }}</h3>
      <li>{{ task.description }}</li>
      <li>{{ task.priority }}</li>
      <li>{{ task.status }}</li>
      <li>{{ task.due_date }}</li>
      <li>{{ task.created_at }}</li>
      <hr />
      <strong>{{ task.tags }}</strong
      ><br />
      <li>{{ task.completed }}</li>
      <hr />
      {% endfor %}
    </ul>
  </body>
</html>
